<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>ARG Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    If you haven't figured it out at 50 games, refresh the page and start over.
    <table>
        <tr>
            <td class="cell" id="0"></td>
            <td class="cell" id="1"></td>
            <td class="cell" id="2"></td>
        </tr>
        <tr>
            <td class="cell" id="3"></td>
            <td class="cell" id="4"></td>
            <td class="cell" id="5"></td>
        </tr>
        <tr>
            <td class="cell" id="6"></td>
            <td class="cell" id="7"></td>
            <td class="cell" id="8"></td>
        </tr>
    </table>
    <div class="endgame">
        <div class="text"></div>
        <button onclick="startGame()">Replay</button>
    </div>
    <div class="scoring1">
        <div class="text"></div>
    </div>
    <div class="scoring2">
        <div class="text"></div>
    </div>
    <div class="scoring3">
        <div class="text"></div>
    </div>
    <div class="hex0x89">
        <div class="text"></div>
    </div>


    <script src="script.js"></script>
</body>
</html>
